<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="mainContainer">
        <img class="imageContainer" src="images/john-vicente-rAu2_4i5pVo-unsplash.jpg" alt="">
        <div class="imageCredit">Photo by John Vincente on Unsplash</div>
        <div class="contentContainer">
            <div class="upperText">
                <h1>Gretta's Arcade and Street Food</h1>
                <h2>
                    This is not a real online service! Join our mailing list to stay updated on our specials and events.
                </h2>
            </div>
            <div class="middleContainer">
                <form id="createAccount" class="formContainer" action="#"></form>
                    <div class ="gridRow">
                        <div class="inputContainer">
                            <label for="firstName">FIRST NAME:</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="inputContainer">
                            <label for="LastName">LAST NAME:</label>
                            <input type="text" id="LastName" name="lastName" required>
                        </div>
                        <div class="inputContainer">
                            <label for="email">EMAIL:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="inputContainer">
                            <label for="phoneNumber">PHONE NUMBER:</label>
                            <input type="text" id="phoneNumber" name="phoneNumber" placeholder="XXX-XXX-XXXX">
                        </div>
                        <div class="inputContainer">
                            <label for="password">PASSWORD:</label>
                            <input type="password" id="password" name="password" minlength="7" required>
                        </div>
                        <div class="inputContainer">
                            <label for="confirmPassword">CONFIRM PASSWORD:</label>
                            <input type="password" id="confirmPassword"name="confirmPassword" minlength="7" required>
                        </div>
                    </div> 
            </form>
            </div>
            <div class="lowerText">
                <p id="label">Already have an account? <a href="https://github.com/iThulin">Log In</a></p>
                <button type="submit" form="createAccount" name="createAccount" class="createAccount">Create Account</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
